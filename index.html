<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade prática - Tabelas HTML</title>
  </head>
  <body>
    <div>
      <h1 align="center">Atividade prática - Tabelas HTML</h1>
      <table border="3" style="width: 500px">
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr align="center">
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr align="right">
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>
    </div>

    <div>
      <br /><br /><br />
      <table border="3" style="width: 500px">
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr align="center">
          <td colspan="3">4</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>
    </div>

    <div>
      <br /><br /><br />
      <table border="3" style="width: 500px">
        <tr>
          <td>1</td>
          <td>2</td>
          <td rowspan="3" align="center">3</td>
        </tr>
        <tr align="center">
          <td colspan="2">4</td>
        </tr>
        <tr>
          <td>5</td>
          <td>6</td>
        </tr>
      </table>
    </div>
  </body>
</html>
